<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ress.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>新規登録画面</title>
    </head>
    <body>
        <div class="wrapper">
			<!-- header -->
            <header class="header">
            	<div class="container">
                	<h1 class="header-logo">
                  		<a href="signup">TOSHIHIRO MASUI</a>
                	</h1>
                	<nav class="gnav">
                		<ul class="gnav-list">
							<li class="gnav-item"><a href="/login" role="button">ログイン</a></li>
                  		</ul>
                	</nav>
				</div>
            </header>
            <!-- /header -->
			<main class="content">
				<div class="mv">
					<form method="POST">       
						<h3>新規登録</h3>
						<input type="text" name="username" placeholder="ユーザー名" required="" autofocus="" />
						<input type="password" name="password" placeholder="パスワード" required=""/>     		  
						<button value="ログイン" type="submit">登録</button>  			
					</form>	
				</div>
			</main>

			<!-- contact -->
			<div class="page-top" id="js-page-top">
				<span class="material-icons-outlined">expand_less</span>
			</div>
			<!-- /contact -->

			<!-- footer -->
			<footer class="footer">
			<div class="copyright">&copy;TOSHIHIRO MASUI</div>
			</footer>
			<!-- /footer -->
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type='text/javascript' src="js/script.js"></script>
	</body>
</html>
