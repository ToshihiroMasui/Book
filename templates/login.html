{% extends "sign_login.html" %}
{% block title %}ログイン{% endblock title %}
{% block content%}
	<div class="mv">
		<div id="form">
			<p class="form-title">ログイン</p>
			<form method="POST">
				<p>Username</p>
				<p class="username">
					<input type="text" name="username" placeholder="ユーザー名" required="" autofocus=""/>
				</p>
				<p>Password</p>
				<p class="pass">
					<input type="password" name="password" placeholder="パスワード" required="" />
				</p>
				
				<p class="submit">
					<input type="submit" value="Login" />
				</p>
			</form>
		</div>
	</div>
{% endblock %}

		

			<!-- /contact -->

			</div>

			<div class="copyright">&copy;TOSHIHIRO MASUI</div>
			</footer>
			<!-- /footer -->
		</div>

		<script type='text/javascript' src="js/script.js"></script>
	</body>
</html>
