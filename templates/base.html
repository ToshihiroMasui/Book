<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ress.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- header -->
            <header class="header ">
              <div class="container">
                  <h1 class="header-logo">
                      <a href="/index">TOSHIHIRO MASUI</a>
                  </h1>
                  <nav class="gnav">
                    <ul class="gnav-list">
                      <li class="gnav-item"><a href="https://toshihiromasui.github.io/portfolio_site/" role="button">自己紹介サイトへ戻る</a></li>
                      <li class="gnav-item"><a href="/isbn" role="button">本のコードで登録</a></li>
                      <li class="gnav-item"><a href="/create" role="button">手動で登録</a></li>
                      <li class="gnav-item"><a href="/logout" role="button">ログアウト</a></li>
                      <form action="/index" method="post">
                        <input id="search" type="text" placeholder="キーワード" name="search_title">
                        <input class="btn" type="submit" value="検  索">
                      </form>
                      
                    </ul>
                  </nav>
              </div>
            </header>
          <!-- /header -->
            {% block content%}{% endblock %}
            <div class="page-top" id="js-page-top">
                <span class="material-icons-outlined">Thank you for coming here</span>
            </div>
            <!-- footer -->
            <footer class="footer">
            <div class="copyright">&copy;TOSHIHIRO MASUI</div>
            </footer>
            <!-- /footer -->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type='text/javascript' src="js/script.js"></script>
    </body>
</html>
