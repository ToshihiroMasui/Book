{% extends "base.html" %}
{% block title %}蔵書管理{% endblock title %}

{% block content %}

<main class="content">
  <div class="mv">
    <table>
      <thead>
        <tr>
          <th scope="">タイトル</th>
          <th scope="">著者</th>
        </tr>
      </thead>
      <tbody>
        <table>
          {% for book in books %}
            <tr>
              <td><h3>{{ book.title }}</h3></td>
              <td><h3>{{ book.creator }}</h3></td>
              <td><h3><a href="/{{book.id}}/delete" role=" = button">削除</a></h3></td>
            </tr>
          {% endfor %}
        </table>
      </tbody>
    </table>
  </div>
</main>

{% endblock %}
