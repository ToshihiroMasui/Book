{% extends "base.html" %}
{% block title %}蔵書管理{% endblock title %}


{% block content %}


<!-- header -->
<header class="header ">
    <div class="container">
      <h1 class="header-logo">
        <a href="index">TOSHIHIRO MASUI</a>
      </h1>
      <nav class="gnav">
        <ul class="gnav-list">
            <li class="gnav-item"><a href="/isbn" role="button">ISBN登録画面</a></li>
            <li class="gnav-item"><a href="/create" role="button">新規登録画面</a></li>
            <li class="gnav-item"><a href="/logout" role="button">ログアウト</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- /header -->  

<div class = "container">
    <table class="">
        <thead>
            <tr>
                
                <th scope="">タイトル</th>
                <th scope="">著者</th>
            </tr>
        </thead>
        <tbody>
            <table class="">
                {% for book in books %}
                    <tr>
                        
                        <td><h3>{{ book.title }}</h3></td>
                        <td><h3>{{ book.creator }}</h3></td>
                        <td><h3><a href="/{{book.id}}/delete" role=" = button">削除</a></h3></td>
                    </tr>
                {% endfor %}
            
            </table>
        </tbody>
    </table>
</div>

{% endblock %}
